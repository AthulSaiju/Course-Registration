      <div class="register-container">
        <p>

        <div class="registerForm-container">

                  <form
                    class="form"
                    th:action="@{/register}"
                    th:object="${user}"
                    th:method="post"
                    onsubmit="return validateForm()"
                  >
                    <div class="input-box">
                      <label for="name">Full Name</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        th:field="*{name}"
                        
                      />
                    </div>
                    <div class="input-box">
                      <label for="email">Email Address</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        
                      />
                    </div>
                    <div class="column">
                      <div class="input-box">
                        <label>Phone Number</label>
                        <input
                          type="tel"
                          id="phone"
                          name="phone"
                          th:field="*{phone}"
                          
                        />
                      </div>
                      <div class="input-box">
                        <label>Date of Birth</label>
                        <input
                          type="date"
                          id="date"
                          name="date"
                          th:field="*{date}"
                          
                        />
                      </div>
                    </div>
                    <div class="gender-box">
                      <h3>Gender</h3>
                      <div class="gender-option">
                        <div class="gender">
                          <input
                            type="radio"
                            id="check-male"
                            name="gender"
                            th:field="*{gender}"
                            checked
                            value="Male"
                          />
                          <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                          <input
                            type="radio"
                            id="check-female"
                            th:field="*{gender}"
                            name="gender"
                            value="Female"
                          />
                          <label for="check-female">Female</label>
                        </div>
                        <div class="gender">
                          <input
                            type="radio"
                            id="check-other"
                            name="gender"
                            th:field="*{gender}"
                            value="Others"
                          />
                          <label for="check-other">Others</label>
                        </div>
                      </div>
                    </div>

                    <div class="input-box address">
                      <label>Location</label>

                      <div class="column">
                        <div class="select-box">
                          <select
                            id="country"
                            name="country"
                            th:field="*{country}"
                            class="locationBox"
                          >
                            <option value="">Select Country</option>
                            <option
                              th:each="c:${countries}"
                              th:text="${c.cName}"
                              th:value="${c.id}"
                            ></option>
                          </select>
                        </div>

                        <div class="select-box">
                          <select
                            id="state"
                            name="state"
                            th:field="*{state}"
                            class="locationBox lb2"
                          >
                            <option value="">Select State</option>
                            <option value=""></option>
                          </select>
                        </div>
                      </div>

                      <div class="column">
                        <div class="select-box">
                          <select
                            id="district"
                            name="district"
                            th:field="*{district}"
                            class="locationBox lb3"
                          >
                            <option value="">Select City</option>
                          </select>
                        </div>
                        <input
                          type="number"
                          id="pin"
                          name="pin"
                          th:field="*{pin}"
                          placeholder="Enter PIN code"
                          
                        />
                      </div>
                    </div>

                      <button style="width: 170px; margin-top: 50px; margin-bottom: 20px;" type="submit">Submit</button>
                    </div>
                  </form>

    <script>
      $(document).ready(function () {
        $("#country").on("change", function () {
          var countryId = $(this).val();
          $.ajax({
            url: "api/states/" + countryId,
            type: "GET",
            success: function (data) {
              var st = $("#state");
              st.empty();
              st.append("<option> Select State</option>");
              $.each(data, function (index, state) {
                st.append(
                  '<option value ="' +
                    state.id +
                    '">' +
                    state.sName +
                    "</option>"
                );
              });
            },
            error: function (xhr, status, error) {
              console.error("An error occurred: " + error);
            },
          });
        });
        $("#state").on("change", function () {
          var stateId = $(this).val();
          $.ajax({
            url: "api/districts/" + stateId,
            type: "GET",
            success: function (data) {
              var dt = $("#district");
              dt.empty();
              dt.append("<option> Select City</option>");
              $.each(data, function (index, district) {
                dt.append(
                  '<option value ="' +
                    district.id +
                    '">' +
                    district.dName +
                    "</option>"
                );
              });
            },

            error: function (xhr, status, error) {
              console.error("An error occurred: " + error);
            },
          });
        });
      });
      
      
      
      
      
      function validateForm() {
        // Validate Full Name
        let name = document.getElementById("name").value;
        if (name.trim() === "") {
          alert("Full Name is required.");
          return false;
        }

        // Validate Email
        let email = document.getElementById("email").value;
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return false;
        }

        // Validate Phone
        let phone = document.getElementById("phone").value;
        let phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phone)) {
          alert("Please enter a valid 10-digit phone number.");
          return false;
        }

        // Validate Date of Birth
        let date = document.getElementById("date").value;
        if (date === "") {
          alert("Please enter your date of birth.");
          return false;
        }

        // Validate Country Selection
        let country = document.getElementById("country").value;
        if (country === "") {
          alert("Please select a country.");
          return false;
        }

        // Validate PIN Code
        let pin = document.getElementById("pin").value;
        if (pin.trim() === "" || pin.length !== 6) {
          alert("Please enter a valid 6-digit PIN code.");
          return false;
        }

        // If all checks pass, allow form submission
        return true;
      }
      
    </script>
